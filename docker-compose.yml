version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: anok-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-anok_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-anok_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - anok-network

  backend:
    image: maven:3.9-eclipse-temurin-17
    working_dir: /app
    command: >
      sh -c "./mvnw
      -DskipTests
      -Dspring-boot.run.profiles=${SPRING_PROFILES_ACTIVE:-dev}
      spring-boot:run"
    volumes:
      - ./backend:/app
      - maven_repo:/root/.m2
    container_name: anok-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-anok_db}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:5174,http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - anok-network

volumes:
  postgres_data:
    driver: local
  maven_repo:
    driver: local

networks:
  anok-network:
    driver: bridge
