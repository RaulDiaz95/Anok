version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: anok-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-anok_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-anok_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - anok-network

  backend:
    image: maven:3.9-eclipse-temurin-17
    working_dir: /app
    command: >
      mvn
      -DskipTests
      -Dspring-boot.run.profiles=${SPRING_PROFILES_ACTIVE:-dev}
      spring-boot:run
    volumes:
      - ./backend:/app
      - maven_repo:/root/.m2
      # Mount AWS credentials for local development with SSO
      - ${HOME}/.aws:/root/.aws:ro
    container_name: anok-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-anok_db}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:5174,http://localhost:3000}
      # AWS Configuration (uses SSO locally, env vars in production)
      AWS_PROFILE: ${AWS_PROFILE:-default}
      S3_BUCKET: ${S3_BUCKET:-}
      AWS_REGION: ${AWS_REGION:-us-east-2}
      S3_PREFIX: ${S3_PREFIX:-uploads/}
      S3_PRESIGN_EXP_MINUTES: ${S3_PRESIGN_EXP_MINUTES:-15}
      CLOUDFRONT_DOMAIN: ${CLOUDFRONT_DOMAIN:-}
      CLOUDFRONT_ENABLED: ${CLOUDFRONT_ENABLED:-false}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - anok-network

volumes:
  postgres_data:
    driver: local
  maven_repo:
    driver: local

networks:
  anok-network:
    driver: bridge
