spring:
  application:
    name: anok-api

  # PostgreSQL Database (Docker)
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:anok_db}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  # Flyway Database Migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080
  servlet:
    context-path: /api

# Logging
logging:
  level:
    com.anok: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

# CORS Configuration
cors:
  allowed-origins: http://localhost:5173,http://localhost:5173,http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# JWT Security Configuration
security:
  jwt:
    secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
    expiration: 3600000  # 1 hour in milliseconds
    refresh-expiration: 604800000  # 7 days in milliseconds
  password:
    encoder: bcrypt
    bcrypt-strength: 12

# AWS S3 Configuration
aws:
  s3:
    bucket: ${S3_BUCKET:anok-uploads}
    region: ${AWS_REGION:us-east-2}
    prefix: ${S3_PREFIX:uploads/}
    presign-expiration-minutes: ${S3_PRESIGN_EXP_MINUTES:15}
  cloudfront:
    domain: ${CLOUDFRONT_DOMAIN:}
    enabled: ${CLOUDFRONT_ENABLED:false}

# OpenAPI/Swagger Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Spring Boot Actuator
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
    db:
      enabled: true
